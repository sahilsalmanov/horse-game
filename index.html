<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="horses">
                <div class="first">
                <img class="first-img" src="./assets/images/first.jpg" alt="">
                </div>
                <div class="second">
                <img class="second-img" src="./assets/images/second.jpg" alt="">
                </div>
                <div class="third">
                <img class="third-img" src="./assets/images/third.jpg" alt="">
                </div>
            </div>
            <div class="buttons">
                <button class="start-btn">
              Start
                </button>
                <button class="reset-btn">
             Reset
                </button>
            </div>
            <div class="section">
                    <select  name="" id="mySelect">
                        <option value="First horse">First horse</option>
                        <option value="Second horse">Second horse</option>
                        <option value="Third horse">Third horse</option>
                    </select>
                    <div class="deposit-general">
                        <div class="deposit-text">
                            Deposit:
                        </div>
                        <input class="deposit" type="text">
                        <button class="deposit-btn">Deposit</button>
                    </div>
                    <div class="wallet-general">
                        <div class="wallet-text">
                            Wallet
                            </div>
                            <div class="wallet">
                          0
                            </div>
                    </div>
            </div>
        </div>
        <div class="container-right">
            <div class="finish">
                <p>Finish</p>
            </div>
        </div>
    </div>
    <audio id="spiker-audio">
        <source  src="./assets/audios/WhatsApp Audio 2023-04-30 at 18.36.31.mpeg" type="audio/ogg">
      </audio>

    <script src="./script.js"></script>
</body>
</html>
